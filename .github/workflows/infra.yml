name: Production Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "Infra/**"
      - "Backend/**"
      - "Frontend/**"
env:
  TERRAFORM_WORKING_DIRECTORY: ./Infra
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_WORKING_DIRECTORY }}
        
        run: |
          terraform init
